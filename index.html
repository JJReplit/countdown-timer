<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Launch Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .countdown {
            text-align: center;
        }
        .timer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .time-block {
            margin: 0 10px;
        }
        .time {
            font-size: 48px;
            font-weight: bold;
            background-color: #EDEDED;
            color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .label {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>Planner Launch Countdown</h1>
        <div class="timer">
            <div class="time-block">
                <div id="days" class="time">00</div>
                <div class="label">Days</div>
            </div>
            <div class="time-block">
                <div id="hours" class="time">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-block">
                <div id="minutes" class="time">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-block">
                <div id="seconds" class="time">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const launchDate = new Date("September 1, 2024 10:00:00 EST").getTime();
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

            if (timeLeft < 0) {
                clearInterval(timerInterval);
                document.querySelector(".countdown").innerHTML = "<h1>The planner has launched!</h1>";
            }
        }

        const timerInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to avoid delay
    </script>
</body>
</html>
